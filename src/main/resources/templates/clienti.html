<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Clienti</title>
    <link rel="stylesheet" type="text/css" th:href="@{/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/table.css}"/>
</head>

<body>

<div th:replace="index :: nav"></div>

<div style="color:black; padding-top: 10px; padding-left: 130px;"><b>Clienti</b></div>
<br>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${clienti}" class="container my-5">
                <div class="col-md-20">

                     <br>

                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nume</th>
                                <th>Varsta</th>
                                <th>Certificat verde</th>

                            </tr>
                            </thead>
                            <tbody th:each="client : ${clienti}">
                            <tr>
                                <td th:text="${client.getId()}"></td>
                                <td th:text="${client.getNume()}"></td>
                                <td th:text="${client.getVarsta()}"></td>
                                <td th:text="${client.getCertificatVerde()}"></td>
                            </tr>
                            </tbody>
                        </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
